<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>★ Nazonohito's official HP ★</title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css?v=9999">
</head>

<body>
	<center>
		<div class="marquee-area">
			<marquee>2026年最新技術を駆使した平成レトロサイトへようこそ！！掲示板はマナーを守って使ってね！！</marquee>
		</div>
		<h1>ようこそ！Nazonohito のホームページへ！</h1>
		<p class="blink-text">★ 相互リンク募集中です ★</p>

		<div class="counter-text">
			あなたは
			<table border="5" cellspacing="0" cellpadding="5"
				style="display: inline-table; vertical-align: middle; background-color: #000000; border-color: #888888; border-style: outset;">
				<tr>
					<td id="bousou-counter"
						style="color: #00ff00; font-family: 'Orbitron', monospace; font-size: 1.8rem; padding: 2px 10px;">
						0000777</td>
				</tr>
			</table>
			番目の訪問者です！
			<br>
			<span style="color: #ff0000; font-size: 0.9rem; display: block; margin-top: 5px;">（キリ番報告必須！）</span>
		</div>

		<hr size="10" color="#ff00ff">

		<div class="main-image-frame" style="position: relative; overflow: hidden;">
			<div id="loading-gate"
				style="position: absolute; top:0; left:0; width:100%; height:100%; background:#000; z-index:10; display:flex; align-items:center; justify-content:center;">
				<div style="text-align: center;">
					<p class="blink-text" style="font-size: 1.5rem; color: #ffffff; background: #ff0000; padding: 5px;">
						通信中... (56kbps)
					</p>
					<div
						style="width: 200px; height: 20px; background: #333; border: 2px inset #888; margin: 10px auto;">
						<div id="js-progress-bar" style="width: 0%; height: 100%; background: #00ff00;"></div>
					</div>
					<p style="color: #00ff00; font-family: monospace;">Loading: <span id="percent-text">0</span>%</p>
				</div>
			</div>
			<img src="takaoPAR59143.jpg" alt="メイン画像" class="retro-img"
				style="display: block; width: 100%; height: auto;">
		</div>

		<hr size="10" color="#ff00ff">

		<div class="content">
			<nav class="retro-nav">
				<a href="#">[プロフィール]</a>
				<a href="javascript:void(0)" onclick="gatekeeper()">[魔法の言葉]</a>
				<a href="javascript:void(0)" onclick="alert('まだ工事中だよ！一生懸命作ってるから待っててね！')">[工事中]</a>
				<a href="#">[BBS]</a>
			</nav>
		</div>
		<hr size="10" color="#00ffff">
		<address>Copyright (C) 2026 Nazonohito feat.Gemini. All Rights Reserved.</address>
		<div class="admin-only">
			<a href="https://nazonohitodayo.github.io/firsthomepage/">[前回のオシャレサイトへ戻る]</a>
		</div>
	</center>

	<script>
		// --- 1. 爆速カウンター (ページ読み込みと同時に開始) ---
		(function () {
			const target = document.getElementById('bousou-counter');
			const prefix = "000077";
			setInterval(() => {
				if (target) {
					const digit = Math.floor(Math.random() * 10);
					target.innerText = prefix + digit;
					target.style.textShadow = (digit === 7) ? "0 0 15px #00ff00" : "none";
				}
			}, 50);
		})();

		// --- 2. Loading制御 (画像を上書きせず、黒い幕を消すだけにする) ---
		window.addEventListener('load', () => {
			const pText = document.getElementById('percent-text');
			const pBar = document.getElementById('js-progress-bar');
			const gate = document.getElementById('loading-gate');
			let count = 0;
			const timer = setInterval(() => {
				count++;
				if (pText) pText.innerText = count;
				if (pBar) pBar.style.width = count + '%';
				if (count >= 100) {
					clearInterval(timer);
					setTimeout(() => { if (gate) gate.style.display = 'none'; }, 500);
				}
			}, 50);
		});

		// --- 3. はてなストーカー ---
		const h = document.createElement('div');
		h.innerHTML = '？';
		h.style.cssText = 'position:fixed; pointer-events:none; z-index:10000; color:yellow; font-weight:bold; font-size:24px; text-shadow:2px 2px 0 #000; display:none;';
		document.body.appendChild(h);
		document.addEventListener('mousemove', (e) => {
			h.style.display = 'block';
			h.style.left = (e.clientX + 15) + 'px'; h.style.top = (e.clientY + 15) + 'px';
		});

		// --- 4. その他 ---
		document.oncontextmenu = () => { alert('★右クリック禁止★'); return false; };
		function gatekeeper() {
			const p = prompt("パスワード？");
			if (p === "人" || p === "ひと") alert("正解！");
		}
	</script>
</body>

</html>
